{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="section-conten padding-y bg">
        {% include 'includes/alerts.html' %}
        <div class="container">
            <div class="row">
            {% include 'includes/dashboard-sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Edit Profile</strong>
                </header>
                <div class="card-body">
                    <div class="row"> 

                        <div class="col-md-12">
                            <form action="{% url 'change_password' %}" method="POST" >
                                {% csrf_token %}
                               
                                
                                <div class="form-group">
                                    <label for="">Current Password</label>
                                    <input type="password" name="current_password" placeholder="Current Password" class="form-control"  required>
                                </div>
                                <div class="form-group">
                                    <label for="">New Password</label>
                                    <input type="password" name="new_password" placeholder="New Password" class="form-control"  required>
                                </div>
                                <div class="form-group">
                                    <label for="">Confirm Password</label>
                                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control"  required>
                                </div>
                                
                                <input type="submit" value="Save" class="btn btn-primary">
                            </form>
                        </div>

                    </div> 
                </div> 
                
                </article>
            </main>
        </div> 
        </div>


    </section>
{% endblock %}
